<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate QR Code for Digital Restaurant Menu</title>

    <!-- bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />

    <!-- Bootstramp JS CND -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a href="" class="navbar-brand">Generate QR Code</a>
      </div>
    </nav>

    <div class="container mt-5" style="width: 600px; border: 1px solid #D3D3D3; border-radius: 10px; padding: 30px;">
      <!-- QR Code Form -->
      <form action="{% url 'generate_qr_code' %}" method="POST">
        {% csrf_token %}

        {{ form.as_p }}

        <div class="text-center">
          <button class="btn btn-primary" type="submit">Generate QR Code</button>
        </div>
      </form>
    </div>
  </body>
</html>
