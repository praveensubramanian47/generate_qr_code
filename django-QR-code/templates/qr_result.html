<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate QR Code for Digital Restaurant Menu</title>

    <!-- bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />

    <!-- Bootstramp JS CND -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a href="" class="navbar-brand">Generate QR Code</a>
      </div>
    </nav>

    <div class="container mt-5 align-items-center text-center">
      <!-- QR Code Form -->
      <h2>{{ res_name }}</h2>

      <img src="{{ qr_url }}" alt="qr code" />

      <div>
        <a href="{{ qr_url }}" download="{{ file_name }}" class="btn btn-primary">Download QR Code</a>
        <br />
        <br />
        <small class="mt-2">Thankyou for using this QR coder tool</small>
      </div>
    </div>
  </body>
</html>
